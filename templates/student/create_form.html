{% extends 'base.html' %}
{% block title %}Add Student{% endblock title %}
{% block addActive %}active{% endblock addActive %}
{% block body %}
    <div class="container">
        <h1>Enter Details to Register a Student</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
